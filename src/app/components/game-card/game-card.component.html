<div class="d-flex align-items-center justify-content-center p-4">
  <a [routerLink]="gameLink">
    <div class="card text-white bg-dark border-0 shadow-lg card-container">
      <div class="position-relative">
        <img
          [src]="imageUrl"
          [alt]="title"
          class="card-img-top card-img"
        />
        @if (ownGame) {
          <span class="badge bg-warning text-dark position-absolute top-2 end-2 fs-6 fw-bold">Juego propio</span>
        }
      </div>
      <div class="card-body bg-secondary card-container-bottom">
        <h2 class="card-title h4 text-warning fw-bold mb-3">{{ title }}</h2>
        <p class="card-text text-light">{{ description }}</p>
      </div>
    </div>
  </a>
</div>
