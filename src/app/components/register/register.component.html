<div class="login-container">
    <form class="login-form">
      <h2>Registrarse</h2>
      <div class="form-group">
        <label for="username">Mail:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="newUserMail" placeholder="usuario@ejemplo.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="newUserPwd" placeholder="Ingresa tu contraseña">
      </div>
      @if (isLoading) {
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span class="sr-only">Registrando...</span>
        </button>
      } @else {
        <div class="button-group">
          <button type="submit" (click)="register()" class="btn btn-primary">Registrarse</button>
        </div>
      }
      @if (flagError){
        <div class="error-line">
          <p class="text-center text-alert">{{msjError}}</p>
        </div>
      }
      <div class="text-center mt-3">
        <p>Ya tenés una cuenta? <a routerLink="/login">Iniciá sesión</a></p>
      </div>
      
    </form>
  </div>
